<!-- moved .post wrapper to post_list_weld so loading graphic doesn't occur on post_page-->
<template name="post_item_weld">
  <div class="post {{rankClass}} {{#if sticky}}sticky{{/if}} {{inactiveClass}}" id="{{_id}}">
    {{#each postModules}}
    <div class="{{moduleClass}}">
      {{> UI.dynamic template=getTemplate data=..}}
    </div>
    {{/each}}
  </div>
</template>
